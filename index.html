<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoscere la scacchiera</title>
</head>
<body>
    <h1>Conoscere la scacchiera</h1>
    <div class="chess-container">
        <div class="chess"></div>
        <div class="random-position"></div>
        <div class="selected-position"></div>
        <div class="results"></div>
    </div>
    <script>
        const state = {
            selectedPosition: null,
            randomPosition: null,
            results: []
        };

        const chessContainer = document.querySelector('.chess');
        const columns = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
        const rows = [8, 7, 6, 5, 4, 3, 2, 1];
        
        const check = () => {
            if (state.selectedPosition == state.randomPosition) {
                state.results.push('ðŸ˜Š');
                generateRandomPosition();
            } else {
                state.results.push('ðŸ˜¢');
            }
            
            document.querySelector('.results').innerHTML = state.results.join(' - ');
        };

        const clickHandler = (event) => {
            const selectedPosition = event.target.dataset.position;
            state.selectedPosition = selectedPosition;
            document.querySelector('.selected-position').innerHTML = event.target.dataset.position;

            check();
        };

        const generateRandomPosition = () => {
            const randomColumn = columns[Math.floor(Math.random() * columns.length)];
            const randomRow = rows[Math.floor(Math.random() * rows.length)];
            const randomPosition = `${randomColumn}${randomRow}`;
            state.randomPosition = randomPosition;
            document.querySelector('.random-position').innerHTML = randomPosition;
        };

        generateRandomPosition();

        const createChessboard = () => {
            for (let row of rows) {
                for (let col of columns) {
                    const square = document.createElement('div');

                    const initialPositions = [
                        { position: 'a2', piece: 'â™™' }, { position: 'b2', piece: 'â™™' }, { position: 'c2', piece: 'â™™' }, { position: 'd2', piece: 'â™™' }, { position: 'e2', piece: 'â™™' }, { position: 'f2', piece: 'â™™' }, { position: 'g2', piece: 'â™™' }, { position: 'h2', piece: 'â™™' }, // White pawns
                        { position: 'a7', piece: 'â™Ÿ' }, { position: 'b7', piece: 'â™Ÿ' }, { position: 'c7', piece: 'â™Ÿ' }, { position: 'd7', piece: 'â™Ÿ' }, { position: 'e7', piece: 'â™Ÿ' }, { position: 'f7', piece: 'â™Ÿ' }, { position: 'g7', piece: 'â™Ÿ' }, { position: 'h7', piece: 'â™Ÿ' }, // Black pawns
                        { position: 'a1', piece: 'â™–' }, { position: 'h1', piece: 'â™–' }, // White rooks
                        { position: 'a8', piece: 'â™œ' }, { position: 'h8', piece: 'â™œ' }, // Black rooks
                        { position: 'b1', piece: 'â™˜' }, { position: 'g1', piece: 'â™˜' }, // White knights
                        { position: 'b8', piece: 'â™ž' }, { position: 'g8', piece: 'â™ž' }, // Black knights
                        { position: 'c1', piece: 'â™—' }, { position: 'f1', piece: 'â™—' }, // White bishops
                        { position: 'c8', piece: 'â™' }, { position: 'f8', piece: 'â™' }, // Black bishops
                        { position: 'd1', piece: 'â™•' }, { position: 'e1', piece: 'â™”' }, // White queen and king
                        { position: 'd8', piece: 'â™›' }, { position: 'e8', piece: 'â™š' }  // Black queen and king
                    ];
                    
                    const piece = document.createElement('span');
                    const initialPosition = initialPositions.find(p => p.position === `${col}${row}`);
                    if (initialPosition) {
                        piece.innerHTML = initialPosition.piece;
                    }
                    
                    square.appendChild(piece);
                    square.classList.add('square');
                    square.classList.add((columns.indexOf(col) + row) % 2 === 0 ? 'white' : 'black');
                    square.dataset.position = `${col}${row}`;
                    square.addEventListener('click', clickHandler);

                    chessContainer.appendChild(square);
                }
            }
        };

        createChessboard();
    </script>
    <style>
        .chess {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 1px solid black;
            width: 400px;
        }
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: xxx-large;
        }
        .white {
            background-color: white;
        }
        .black {
            background-color: black;
            color: white;
        }
    </style>
</body>
</html>
